<!DOCTYPE html>
<html>
	<head>
		<title>[projectname]</title>
		<link type="text/css" href="sfdoc.css" rel="stylesheet" />
		<link type="text/css" href="normalize.css" rel="stylesheet" />
		<script type="text/javascript">
			function hideSidebar(sidebarid, tabid) {
				document.getElementById(sidebarid).style.display = 'none';
				document.getElementById(tabid).style.display = 'block';
			}

			function showSidebar(sidebarid, tabid) {
				document.getElementById(sidebarid).style.display = 'block';
				document.getElementById(tabid).style.display = 'none';
			}
		</script>
	</head>
	<body>
		<aside id="class-tab" class="left tab" onclick="showSidebar('class-list-container', 'class-tab');">Classes</aside>
		<aside id="class-list-container" class="sidebar left">
			<a class="close" title="Hide" onclick="hideSidebar('class-list-container', 'class-tab');">X</a>
			<h3><a href="[indexfile]">Classes</a></h3>
			<ul id="class-list">
				[classlist]
			</ul>
		</aside>
		<aside id="method-tab" class="right tab" onclick="showSidebar('method-list-container', 'method-tab');">Methods</aside>
		<aside id="method-list-container" class="sidebar right">
			<a class="close" title="Hide" onclick="hideSidebar('method-list-container', 'method-tab');">X</a>
			<h3>Methods</h3>
			<ul id="method-list">
				[methodnamelist]
			</ul>
		</aside>
		<div id="wrapper">
			<header id="project-header">
				<h1 id="project-name" class="content">[projectname]</h1>
			</header>
			<div class="content">
				<header>
					<h2 id="class-name">[classname]<h2>
				</header>
				<p>[classdescription]</p>
				<div class="version-info">
					<div class="line-wrapper">
						<div class="label">
							<strong>Version:</strong>
						</div>
						<div>
							[versionnumber]
						</div>
					</div>
					<div class="line-wrapper">
						<div class="label">
							<strong>Modified:</strong>
						</div>
						<div>
							[versiondate]
						</div>
					</div>
					<div class="line-wrapper">
						<div class="label">
							<strong>Created:</strong>
						</div>
						<div>
							[since]
						</div>
					</div>
				</div>
				<h3>Authors</h3>
				<ul id="authors">
					[authors]
				</ul>
				<h3>Properties</h3>
				[propertytable]
				<h3>Methods</h3>
				<ul id="method-list">
					[methodlist]
				</ul>
			</div>
			<footer>
				<em>Generated with <a href="https://github.com/sxg133/sfdoc" target="_blank">SFDoc</a></em>
			</footer>
		</div>
	</body>
</html>
